<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>将棋 AI & 1vs1 - iPad対応版</title>
    <style>
        :root {
            --board-color: #e3c878;
            --board-shadow: #bfa35a;
            --piece-bg: #fdf5e6;
            --piece-text: #1a1a1a;
            --promoted-text: #d32f2f;
            --overlay: rgba(0, 0, 0, 0.7);
            --invalid-sq: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #2b1d1a; color: white; margin: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden; touch-action: manipulation;
        }

        .screen { display: none; flex-direction: column; align-items: center; }
        .screen.active { display: flex; }

        /* 王手通知 */
        #ote-notification {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 5rem; font-weight: 900; color: #ffeb3b; text-shadow: 0 0 20px #d32f2f, 0 0 40px #d32f2f;
            pointer-events: none; z-index: 200; opacity: 0; transition: opacity 0.3s ease;
            white-space: nowrap; font-family: "Yu Mincho", "MS PMincho", serif;
        }
        #ote-notification.show { opacity: 1; animation: pulse 0.8s infinite alternate; }
        @keyframes pulse { from { transform: translate(-50%, -50%) scale(1); } to { transform: translate(-50%, -50%) scale(1.1); } }

        /* モーダル */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay); display: none; justify-content: center; align-items: center; z-index: 300;
        }
        .modal-content {
            background: #fdf5e6; color: #3e2723; padding: 30px; border-radius: 12px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.8); min-width: 280px;
        }

        /* 設定画面 */
        .menu-card {
            background: rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 15px;
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.2); width: 360px;
        }
        .option-group { margin-bottom: 20px; text-align: left; transition: opacity 0.3s; }
        .disabled { opacity: 0.3; pointer-events: none; }
        .option-group label { color: #e3c878; font-size: 0.9rem; margin-bottom: 5px; display: block; }
        select { width: 100%; padding: 12px; background: #fdf5e6; border-radius: 6px; font-size: 1rem; color: #3e2723; }

        /* ステータスバー（P1/P2/AI用） */
        .status-bar {
            font-size: 1.2rem; color: #e3c878; font-weight: bold; height: 35px; 
            display: flex; align-items: center; justify-content: center; width: 100%;
        }
        #status-p2 { transform: rotate(180deg); }

        /* ゲーム盤面 */
        #game-view { display: flex; flex-direction: column; align-items: center; gap: 8px; }

        .hand-box {
            background: #d7ccc8; color: #3e2723; padding: 5px 15px; border-radius: 6px;
            width: 558px; min-height: 55px; display: flex; align-items: center; justify-content: flex-start; gap: 10px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.25); border: 1px solid #bcaaa4;
        }
        #hand-p2-container { transform: rotate(180deg); }

        #board-container { background: var(--board-shadow); padding: 12px; border-radius: 4px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        #board { display: grid; grid-template-columns: repeat(9, 62px); grid-template-rows: repeat(9, 64px); gap: 1px; background: #333; }
        .sq { width: 62px; height: 64px; background-color: var(--board-color); display: flex; justify-content: center; align-items: center; position: relative; cursor: pointer; }

        .piece {
            background: var(--piece-bg); color: var(--piece-text); display: flex; justify-content: center; align-items: center;
            font-family: "serif"; font-weight: 900; clip-path: polygon(50% 0%, 93% 18%, 100% 100%, 0% 100%, 7% 18%);
            box-shadow: inset 0 -4px 4px rgba(0,0,0,0.15); line-height: 1; pointer-events: none; z-index: 2;
        }
        .piece.p2-side { transform: rotate(180deg); }

        .p-K { width: 57px; height: 61px; font-size: 42px; } .p-R, .p-B { width: 53px; height: 57px; font-size: 38px; }
        .p-G, .p-S { width: 50px; height: 54px; font-size: 36px; } .p-N, .p-L { width: 46px; height: 50px; font-size: 32px; }
        .p-P { width: 42px; height: 46px; font-size: 28px; }
        .piece.promoted { color: var(--promoted-text); }

        .sq.selected::after { content: ""; position: absolute; width: 100%; height: 100%; background: rgba(255, 235, 59, 0.4); z-index: 1; }
        .sq.last-move::after { content: ""; position: absolute; width: 100%; height: 100%; background: rgba(255, 87, 34, 0.4); z-index: 1; }

        .hand-piece {
            background: var(--piece-bg); clip-path: polygon(50% 0%, 92% 18%, 100% 100%, 0% 100%, 8% 18%);
            display: flex; justify-content: center; align-items: center; color: var(--piece-text);
            width: 38px; height: 42px; font-size: 24px; position: relative; cursor: pointer; font-weight: bold;
        }
        .hand-piece.selected { background: #fff176; outline: 3px solid #f44336; }
        
        .controls { margin-top: 15px; display: flex; gap: 10px; }
        button { padding: 12px 25px; background: #5d4037; color: white; border: none; cursor: pointer; border-radius: 6px; font-weight: bold; }
        .badge { position: absolute; bottom: -4px; right: -4px; background: #d32f2f; color: white; font-size: 10px; padding: 0px 4px; border-radius: 8px; border: 1px solid white; }

        .switch { position: relative; display: inline-block; width: 50px; height: 24px; vertical-align: middle; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #e3c878; }
        input:checked + .slider:before { transform: translateX(24px); }
    </style>
</head>
<body>

    <div id="ote-notification">王手！</div>

    <div id="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
            <div class="modal-btns" id="modal-btns"></div>
        </div>
    </div>

    <div id="home-screen" class="screen active">
        <div class="menu-card">
            <h1 style="letter-spacing: 4px; margin-top:0;">将棋 AI & 1vs1</h1>
            <div class="option-group">
                <label>1vs1 (対面対戦モード) <span style="float:right;"><label class="switch"><input type="checkbox" id="mode-1vs1" onchange="toggleAILevel()"><span class="slider"></span></label></span></label>
            </div>
            <div id="ai-level-group" class="option-group">
                <label>AI 難易度</label>
                <select id="ai-level"></select>
            </div>
            <div class="option-group">
                <label>手番選択</label>
                <select id="first-move">
                    <option value="p1">先手</option>
                    <option value="p2">後手</option>
                    <option value="random">ランダム</option>
                </select>
            </div>
            <button onclick="startGame()" style="width: 100%;">対局開始</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="status-p2" class="status-bar"></div>
        <div id="game-view">
            <div class="hand-box" id="hand-p2-container">
                <div id="hand-p2" style="display:flex; gap:5px;"></div>
            </div>
            <div id="board-container"><div id="board"></div></div>
            <div class="hand-box" id="hand-p1-container">
                <div id="hand-p1" style="display:flex; gap:5px;"></div>
            </div>
        </div>
        <div id="status-p1" class="status-bar"></div>
        <div class="controls">
            <button onclick="downloadKifu()">棋譜をダウンロード</button>
            <button onclick="backToTitle()" style="background:#3e2723;">タイトルに戻る</button>
        </div>
    </div>

    <script>
        const PIECES = { 'K': '王', 'R': '飛', 'B': '角', 'G': '金', 'S': '銀', 'N': '桂', 'L': '香', 'P': '歩', 'R+': '龍', 'B+': '馬', 'S+': '全', 'N+': '圭', 'L+': '杏', 'P+': 'と' };
        const SCORE = { 'K': 20000, 'R': 1000, 'B': 850, 'G': 600, 'S': 500, 'N': 450, 'L': 400, 'P': 100, 'R+': 1500, 'B+': 1300, 'S+': 650, 'N+': 650, 'L+': 650, 'P+': 650 };

        let board = [], handP1 = [], handP2 = [], kifuHistory = [];
        let selected = null, isTurnP1 = true, isGameOver = false, currentLevel = 1, lastMove = null, is1vs1 = false;

        const levels = ["10級","9級","8級","7級","6級","5級","4級","3級","2級","1級","初段","二段","三段","四段","五段","六段","七段","八段","九段","十段"];
        const levelSelect = document.getElementById('ai-level');
        [...levels].reverse().forEach((l) => {
            const val = levels.indexOf(l) + 1;
            const opt = document.createElement('option');
            opt.value = val; opt.textContent = l;
            if(val === 1) opt.selected = true;
            levelSelect.appendChild(opt);
        });

        const modal = {
            overlay: document.getElementById('modal-overlay'),
            title: document.getElementById('modal-title'),
            body: document.getElementById('modal-body'),
            btns: document.getElementById('modal-btns'),
            show: function(title, text, buttons) {
                this.title.textContent = title; this.body.textContent = text;
                this.btns.innerHTML = '';
                buttons.forEach(b => {
                    const btn = document.createElement('button');
                    btn.className = 'modal-btn ' + b.class; btn.textContent = b.label;
                    btn.onclick = () => { if(b.action) b.action(); this.overlay.style.display = 'none'; };
                    this.btns.appendChild(btn);
                });
                this.overlay.style.display = 'flex';
            }
        };

        function toggleAILevel() {
            document.getElementById('ai-level-group').classList.toggle('disabled', document.getElementById('mode-1vs1').checked);
        }

        function startGame() {
            is1vs1 = document.getElementById('mode-1vs1').checked;
            currentLevel = parseInt(levelSelect.value);
            const pref = document.getElementById('first-move').value;
            isTurnP1 = pref === 'p1' ? true : (pref === 'p2' ? false : Math.random() < 0.5);
            isGameOver = false; selected = null; lastMove = null; handP1 = []; handP2 = []; kifuHistory = [];
            
            document.getElementById('home-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');
            
            initGame();
            modal.show("対局開始", is1vs1 ? "1vs1モード：交互に操作してください" : `AIモード：${levels[currentLevel-1]}`, [
                { label: "開始", class: "btn-yes", action: () => { if(!isTurnP1 && !is1vs1) setTimeout(aiRoutine, 600); } }
            ]);
        }

        function backToTitle() {
            document.getElementById('game-screen').classList.remove('active');
            document.getElementById('home-screen').classList.add('active');
        }

        function initGame() {
            board = [ ['l','n','s','g','k','g','s','n','l'],[' ','r',' ',' ',' ',' ',' ','b',' '],['p','p','p','p','p','p','p','p','p'],[' ',' ',' ',' ',' ',' ',' ',' ',' '],[' ',' ',' ',' ',' ',' ',' ',' ',' '],[' ',' ',' ',' ',' ',' ',' ',' ',' '],['P','P','P','P','P','P','P','P','P'],[' ','B',' ',' ',' ',' ',' ','R',' '],['L','N','S','G','K','G','S','N','L'] ];
            updateStatus(); render();
        }

        function updateStatus() { 
            if(isGameOver) return;
            const p1El = document.getElementById('status-p1');
            const p2El = document.getElementById('status-p2');
            
            if (is1vs1) {
                if (isTurnP1) {
                    p1El.textContent = "プレイヤー1 の手番です";
                    p2El.textContent = "相手の手番です";
                } else {
                    p1El.textContent = "相手の手番です";
                    p2El.textContent = "プレイヤー2 の手番です";
                }
            } else {
                if (isTurnP1) {
                    p1El.textContent = "あなたの手番です";
                    p2El.textContent = "";
                } else {
                    p1El.textContent = "AI思考中...";
                    p2El.textContent = "";
                }
            }
        }

        function render() {
            const boardEl = document.getElementById('board'); boardEl.innerHTML = '';
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    const sq = document.createElement('div'); sq.className = 'sq';
                    if (selected && selected.type === 'board' && selected.r === r && selected.c === c) sq.classList.add('selected');
                    if (lastMove && lastMove.tr === r && lastMove.tc === c) sq.classList.add('last-move');
                    
                    const p = board[r][c];
                    if (p !== ' ') {
                        const pEl = document.createElement('div');
                        const isP2Side = p === p.toLowerCase();
                        pEl.className = `piece p-${p.toUpperCase().replace('+','')}` + (isP2Side ? ' p2-side' : '') + (p.includes('+') ? ' promoted' : '');
                        pEl.textContent = PIECES[p.toUpperCase()] || PIECES[p];
                        sq.appendChild(pEl);
                    }
                    sq.onclick = () => onSquareClick(r, c);
                    boardEl.appendChild(sq);
                }
            }
            renderHand('hand-p1', handP1, true);
            renderHand('hand-p2', handP2, false);
        }

        function renderHand(id, hand, isP1Box) {
            const container = document.getElementById(id); container.innerHTML = '';
            const counts = {}; hand.forEach(p => counts[p] = (counts[p] || 0) + 1);
            Object.keys(counts).sort().forEach(p => {
                const div = document.createElement('div'); 
                const isActiveSide = (isTurnP1 && isP1Box) || (!isTurnP1 && !isP1Box && is1vs1);
                div.className = 'hand-piece' + (isActiveSide && selected && selected.type === 'hand' && selected.piece === p ? ' selected' : '');
                div.textContent = PIECES[p];
                if (counts[p] > 1) { const b = document.createElement('div'); b.className = 'badge'; b.textContent = counts[p]; div.appendChild(b); }
                if (isActiveSide && !isGameOver) div.onclick = (e) => { e.stopPropagation(); selected = (selected && selected.piece === p) ? null : { type: 'hand', piece: p }; render(); };
                container.appendChild(div);
            });
        }

        function onSquareClick(r, c) {
            if (isGameOver || (!isTurnP1 && !is1vs1)) return;
            const p = board[r][c];
            const isMyPiece = p !== ' ' && (isTurnP1 ? p === p.toUpperCase() : p === p.toLowerCase());

            if (selected) {
                if (selected.type === 'board') {
                    if (isValidMoveBasic(selected.r, selected.c, r, c, board)) {
                        const tempMove = { type: 'move', fr: selected.r, fc: selected.c, tr: r, tc: c };
                        if (isCheck(simMove(board, tempMove), isTurnP1)) {
                            selected = null; render(); return;
                        }

                        const movePiece = board[selected.r][selected.c];
                        if (board[r][c].toUpperCase() === 'K') { executeMove(selected.r, selected.c, r, c, false); return; }
                        
                        const canPromote = !movePiece.includes('+') && "PSNLBR".includes(movePiece.toUpperCase()) && 
                                           (isTurnP1 ? (r <= 2 || selected.r <= 2) : (r >= 6 || selected.r >= 6));
                        
                        if (canPromote) {
                            const force = ((movePiece.toUpperCase()==='P'||movePiece.toUpperCase()==='L') && (isTurnP1?r===0:r===8)) || (movePiece.toUpperCase()==='N' && (isTurnP1?r<=1:r>=7));
                            if (force) executeMove(selected.r, selected.c, r, c, true);
                            else {
                                modal.show("成り選択", "駒を成りますか？", [
                                    { label: "成る", class: "btn-yes", action: () => executeMove(selected.r, selected.c, r, c, true) },
                                    { label: "成らない", class: "btn-no", action: () => executeMove(selected.r, selected.c, r, c, false) }
                                ]);
                                return;
                            }
                        } else executeMove(selected.r, selected.c, r, c, false);
                    }
                } else if (selected.type === 'hand') {
                    if (canDrop(selected.piece, r, c, isTurnP1, board)) {
                        const tempDrop = { type: 'drop', piece: selected.piece, tr: r, tc: c };
                        if (isCheck(simMove(board, tempDrop), isTurnP1)) {
                            selected = null; render(); return;
                        }
                        const pName = PIECES[selected.piece];
                        kifuHistory.push({ turn: isTurnP1?1:2, piece: pName, from: "持ち駒", to: `${9-c}${r+1}`, promote: "なし" });
                        board[r][c] = isTurnP1 ? selected.piece.toUpperCase() : selected.piece.toLowerCase();
                        (isTurnP1 ? handP1 : handP2).splice((isTurnP1 ? handP1 : handP2).indexOf(selected.piece), 1);
                        lastMove = { tr: r, tc: c }; selected = null; endTurn();
                    }
                }
                selected = null;
            } else if (isMyPiece) selected = { type: 'board', r, c };
            render();
        }

        function executeMove(fr, fc, tr, tc, promote) {
            let p = board[fr][fc];
            const pName = PIECES[p.toUpperCase()];
            kifuHistory.push({ turn: isTurnP1?1:2, piece: pName, from: `${9-fc}${fr+1}`, to: `${9-tc}${tr+1}`, promote: promote?"成":"" });
            
            const target = board[tr][tc];
            lastMove = { tr, tc };
            if (target !== ' ') {
                const captured = target.replace('+', '').toUpperCase();
                isTurnP1 ? handP1.push(captured) : handP2.push(captured);
                if(target.toUpperCase() === 'K') {
                    board[tr][tc] = (promote ? p+"+" : p); board[fr][fc] = ' ';
                    render();
                    const winner = isTurnP1 ? "プレイヤー1" : (is1vs1 ? "プレイヤー2" : "AI");
                    endGame(`${winner} の勝ち！`);
                    return;
                }
            }
            if (promote) p += "+";
            board[tr][tc] = p; board[fr][fc] = ' ';
            endTurn();
        }

        function endTurn() {
            if(isGameOver) return;
            selected = null; isTurnP1 = !isTurnP1; updateStatus(); 
            if (isCheck(board, isTurnP1)) {
                if (isCheckmate(board, isTurnP1)) { 
                    render();
                    const winner = isTurnP1 ? (is1vs1 ? "プレイヤー2" : "AI") : "プレイヤー1";
                    endGame(`${winner} の勝利（詰み）`); 
                    return; 
                }
                showOteNotification();
            }
            render();
            if (!isTurnP1 && !is1vs1) setTimeout(aiRoutine, 600);
        }

        function isCheck(b, isP) {
            let kr = -1, kc = -1, targetK = isP ? 'K' : 'k';
            for (let r = 0; r < 9; r++) for (let c = 0; c < 9; c++) if (b[r][c] === targetK) { kr = r; kc = c; break; }
            if (kr === -1) return false;
            for (let r = 0; r < 9; r++) for (let c = 0; c < 9; c++) {
                const p = b[r][c];
                if (p !== ' ' && (p === p.toUpperCase()) !== isP) if (isValidMoveBasic(r, c, kr, kc, b)) return true;
            }
            return false;
        }

        function isCheckmate(b, isP) {
            let moves = getLegalMoves(b, isP);
            return moves.length === 0;
        }

        function canDrop(p, tr, tc, isP, b) {
            if (b[tr][tc] !== ' ') return false;
            if ((p==='P'||p==='L') && (isP ? tr===0 : tr===8)) return false;
            if (p==='N' && (isP ? tr<=1 : tr>=7)) return false;
            if (p==='P') for(let r=0; r<9; r++) if(b[r][tc] === (isP?'P':'p')) return false;
            return true;
        }

        function isValidMoveBasic(fr, fc, tr, tc, b) {
            const p = b[fr][fc], tp = b[tr][tc];
            if (tp !== ' ' && (p === p.toUpperCase()) === (tp === tp.toUpperCase())) return false;
            const dr = tr-fr, dc = tc-fc, adr = Math.abs(dr), adc = Math.abs(dc), s = p === p.toUpperCase() ? -1 : 1;
            if (p.includes('+')) {
                const base = p.replace('+', '').toUpperCase();
                if (base === 'R') return (dr === 0 || dc === 0 || (adr === 1 && adc === 1)) && isClear(fr,fc,tr,tc,b);
                if (base === 'B') return (adr === adc || (adr === 1 && dc === 0) || (adc === 1 && dr === 0)) && isClear(fr,fc,tr,tc,b);
                return (adr <= 1 && adc <= 1) && !(dr === -s && adc === 1);
            }
            switch(p.toUpperCase()) {
                case 'P': return dc === 0 && dr === s;
                case 'L': return dc === 0 && dr*s > 0 && isClear(fr,fc,tr,tc,b);
                case 'N': return dr === s*2 && adc === 1;
                case 'S': return (adr === 1 && adc === 1) || (dr === s && dc === 0);
                case 'G': return (adr <= 1 && adc <= 1) && !(dr === -s && adc === 1);
                case 'K': return adr <= 1 && adc <= 1;
                case 'B': return adr === adc && isClear(fr,fc,tr,tc,b);
                case 'R': return (dr === 0 || dc === 0) && isClear(fr,fc,tr,tc,b);
            }
            return false;
        }

        function isClear(fr, fc, tr, tc, b) {
            const sr = Math.sign(tr-fr), sc = Math.sign(tc-fc);
            let r = fr+sr, c = fc+sc;
            while(r!==tr || c!==tc){ if(b[r][c]!==' ') return false; r+=sr; c+=sc; }
            return true;
        }

        function getLegalMoves(b, isP) {
            let rawMoves = [];
            for(let r=0; r<9; r++) for(let c=0; c<9; c++)
                if(b[r][c] !== ' ' && (b[r][c] === b[r][c].toUpperCase()) === isP)
                    for(let tr=0; tr<9; tr++) for(let tc=0; tc<9; tc++) if(isValidMoveBasic(r,c,tr,tc,b)) rawMoves.push({type:'move',fr:r,fc:c,tr,tc});
            let h = isP ? handP1 : handP2;
            [...new Set(h)].forEach(p => {
                for(let tr=0; tr<9; tr++) for(let tc=0; tc<9; tc++) if(canDrop(p,tr,tc,isP,b)) rawMoves.push({type:'drop',piece:p,tr,tc});
            });
            return rawMoves.filter(m => !isCheck(simMove(b, m), isP));
        }

        function simMove(b, m) {
            let n = b.map(r => [...r]);
            if(m.type==='move'){
                let p = n[m.fr][m.fc];
                if (!p.includes('+') && "PSNLBR".includes(p.toUpperCase()) && ( (p===p.toUpperCase() && m.tr<=2) || (p!==p.toUpperCase() && m.tr>=6) )) {
                    const force = ((p.toUpperCase()==='P'||p.toUpperCase()==='L') && (p===p.toUpperCase()?m.tr===0:m.tr===8)) || (p.toUpperCase()==='N' && (p===p.toUpperCase()?m.tr<=1:m.tr>=7));
                    if(force) p += "+";
                }
                n[m.tr][m.tc]=p; n[m.fr][m.fc]=' ';
            } else n[m.tr][m.tc] = isTurnP1 ? m.piece.toUpperCase() : m.piece.toLowerCase();
            return n;
        }

        function aiRoutine() {
            if(isGameOver || is1vs1) return;
            let moves = getLegalMoves(board, false);
            if (moves.length === 0) { endGame("AIが投了しました"); return; }
            
            let winMove = moves.find(m => board[m.tr][m.tc].toUpperCase() === 'K');
            let best;
            if (winMove) best = winMove;
            else best = minimax(board, (currentLevel>=11?3:2), -Infinity, Infinity, false).move;
            
            if (!best) best = moves[0];

            if (best.type === 'move') {
                executeMove(best.fr, best.fc, best.tr, best.tc, (best.tr >= 6 && !board[best.fr][best.fc].includes('+')));
            } else {
                const pName = PIECES[best.piece];
                kifuHistory.push({ turn: 2, piece: pName, from: "持ち駒", to: `${9-best.tc}${best.tr+1}`, promote: "なし" });
                board[best.tr][best.tc] = best.piece.toLowerCase();
                handP2.splice(handP2.indexOf(best.piece), 1);
                lastMove = { tr: best.tr, tc: best.tc };
                endTurn();
            }
        }

        function minimax(b, d, a, bt, isM) {
            if (d === 0) return { score: evaluate(b) };
            let moves = getLegalMoves(b, isM);
            if (moves.length === 0) return { score: isM ? -30000 : 30000 };
            let bestM = moves[0];
            if (isM) {
                let v = -Infinity;
                for (let m of moves) {
                    let s = minimax(simMove(b, m), d-1, a, bt, false).score;
                    if (s > v) { v = s; bestM = m; }
                    a = Math.max(a, v); if (bt <= a) break;
                }
                return { score: v, move: bestM };
            } else {
                let v = Infinity;
                for (let m of moves) {
                    let s = minimax(simMove(b, m), d-1, a, bt, true).score;
                    if (s < v) { v = s; bestM = m; }
                    bt = Math.min(bt, v); if (bt <= a) break;
                }
                return { score: v, move: bestM };
            }
        }

        function evaluate(b) {
            let s = 0; let p1K = false, p2K = false;
            for(let r=0; r<9; r++) for(let c=0; c<9; c++){
                const p = b[r][c]; if(p===' ') continue;
                if(p === 'K') p1K = true; if(p === 'k') p2K = true;
                let v = SCORE[p.toUpperCase()] + (p === p.toUpperCase() ? (8-r)*2 : r*2);
                s += (p === p.toUpperCase()) ? v : -v;
            }
            if(!p1K) return -100000; if(!p2K) return 100000;
            return s;
        }

        function endGame(msg) {
            isGameOver = true;
            document.getElementById('status-p2').textContent = "対局終了";
            document.getElementById('status-p1').textContent = "対局終了";
            modal.show("終局", msg, [{ label: "閉じる", class: "btn-yes" }]);
            render();
        }

        function showOteNotification() {
            const el = document.getElementById('ote-notification');
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 1500);
        }

        function downloadKifu() {
            if (kifuHistory.length === 0) { alert("記録された指し手がありません。"); return; }
            
            let csvContent = "手数,手番,駒,移動元,移動先,成り\n";
            kifuHistory.forEach((h, index) => {
                const turnName = h.turn === 1 ? "先手(P1)" : (is1vs1 ? "後手(P2)" : "AI");
                csvContent += `${index + 1},${turnName},${h.piece},${h.from},${h.to},${h.promote}\n`;
            });

            const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
            const blob = new Blob([bom, csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
            link.setAttribute("href", url);
            link.setAttribute("download", `shogi_kifu_${timestamp}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
