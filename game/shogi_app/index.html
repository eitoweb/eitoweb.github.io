<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>将棋 AI</title>
    <style>
        :root {
            --board-color: #e3c878;
            --board-shadow: #bfa35a;
            --piece-bg: #fdf5e6;
            --piece-text: #1a1a1a;
            --promoted-text: #d32f2f;
            --overlay: rgba(0, 0, 0, 0.7);
            --invalid-sq: rgba(0, 0, 0, 0.3); /* 置けない場所のマスク */
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #2b1d1a; color: white; margin: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        .screen { display: none; flex-direction: column; align-items: center; }
        .screen.active { display: flex; }

        /* モーダル */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay); display: none; justify-content: center; align-items: center; z-index: 100;
        }
        .modal-content {
            background: #fdf5e6; color: #3e2723; padding: 30px; border-radius: 12px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.8); min-width: 280px;
        }
        .modal-btns { display: flex; gap: 15px; justify-content: center; margin-top: 20px; }
        .modal-btn { padding: 10px 25px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
        .btn-yes { background: #5d4037; color: white; }

        /* 設定画面 */
        .menu-card {
            background: rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 15px;
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.2); width: 360px;
        }
        .option-group { margin-bottom: 20px; text-align: left; }
        .option-group label { color: #e3c878; font-size: 0.9rem; margin-bottom: 5px; display: block; }
        select { width: 100%; padding: 12px; background: #fdf5e6; border-radius: 6px; font-size: 1rem; color: #3e2723; }

        /* ゲーム盤面 */
        .game-container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .hand-box {
            background: #d7ccc8; color: #3e2723; padding: 8px 15px; border-radius: 6px;
            width: 558px; min-height: 60px; display: flex; align-items: center; gap: 15px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.25); border: 1px solid #bcaaa4;
        }
        #board-container { background: var(--board-shadow); padding: 12px; border-radius: 4px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        #board { display: grid; grid-template-columns: repeat(9, 62px); grid-template-rows: repeat(9, 64px); gap: 1px; background: #333; }
        .sq { width: 62px; height: 64px; background-color: var(--board-color); display: flex; justify-content: center; align-items: center; position: relative; cursor: pointer; }
        
        /* 置けないマスの視覚化 */
        .sq.invalid { background-color: #8d7a50; cursor: not-allowed; }
        .sq.invalid::after { content: ""; position: absolute; width: 100%; height: 100%; background: var(--invalid-sq); z-index: 5; }

        .piece {
            background: var(--piece-bg); color: var(--piece-text); display: flex; justify-content: center; align-items: center;
            font-family: "serif"; font-weight: 900; clip-path: polygon(50% 0%, 93% 18%, 100% 100%, 0% 100%, 7% 18%);
            box-shadow: inset 0 -4px 4px rgba(0,0,0,0.15); line-height: 1; pointer-events: none; z-index: 2;
        }
        .p-K { width: 57px; height: 61px; font-size: 42px; } .p-R, .p-B { width: 53px; height: 57px; font-size: 38px; }
        .p-G, .p-S { width: 50px; height: 54px; font-size: 36px; } .p-N, .p-L { width: 46px; height: 50px; font-size: 32px; }
        .p-P { width: 42px; height: 46px; font-size: 28px; }
        .piece.ai { transform: rotate(180deg); } .piece.promoted { color: var(--promoted-text); }

        .sq.selected::after { content: ""; position: absolute; width: 100%; height: 100%; background: rgba(255, 235, 59, 0.4); z-index: 1; }
        .sq.last-move::after { content: ""; position: absolute; width: 100%; height: 100%; background: rgba(255, 87, 34, 0.3); z-index: 1; }

        .hand-piece {
            background: var(--piece-bg); clip-path: polygon(50% 0%, 92% 18%, 100% 100%, 0% 100%, 8% 18%);
            display: flex; justify-content: center; align-items: center; color: var(--piece-text);
            width: 42px; height: 46px; font-size: 26px; position: relative; cursor: pointer; font-weight: bold;
        }
        .hand-piece.selected { background: #fff176; outline: 3px solid #f44336; }
        
        #status { font-size: 1.4rem; margin-bottom: 10px; color: #e3c878; font-weight: bold; }
        .controls { margin-top: 15px; display: flex; gap: 10px; }
        button { padding: 12px 25px; background: #5d4037; color: white; border: none; cursor: pointer; border-radius: 6px; font-weight: bold; }
        .badge { position: absolute; bottom: -4px; right: -4px; background: #d32f2f; color: white; font-size: 11px; padding: 1px 5px; border-radius: 10px; border: 1px solid white; }
    </style>
</head>
<body>

    <div id="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
            <div class="modal-btns" id="modal-btns"></div>
        </div>
    </div>

    <div id="home-screen" class="screen active">
        <div class="menu-card">
            <h1 style="letter-spacing: 4px; margin-top:0;">将棋 AI</h1>
            <div class="option-group">
                <label>AI 難易度</label>
                <select id="ai-level">
                    </select>
            </div>
            <div class="option-group">
                <label>手番選択</label>
                <select id="first-move">
                    <option value="player">あなた (先手)</option>
                    <option value="ai">AI (先手)</option>
                    <option value="random">ランダム</option>
                </select>
            </div>
            <button onclick="startGame()" style="width: 100%;">対局開始</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="status">対局準備中...</div>
        <div class="game-container">
            <div class="hand-box">
                <div style="font-size:0.7rem;width:60px;">AI 持ち駒</div>
                <div id="hand-ai" style="display:flex; gap:5px;"></div>
            </div>
            <div id="board-container"><div id="board"></div></div>
            <div class="hand-box">
                <div style="font-size:0.7rem;width:60px;">自軍 持ち駒</div>
                <div id="hand-player" style="display:flex; gap:5px;"></div>
            </div>
        </div>
        <div class="controls">
            <button onclick="saveKifu()">棋譜保存(CSV)</button>
            <button onclick="location.reload()" style="background:#3e2723;">タイトルへ</button>
        </div>
    </div>

    <script>
        const PIECES = { 'K': '王', 'R': '飛', 'B': '角', 'G': '金', 'S': '銀', 'N': '桂', 'L': '香', 'P': '歩', 'R+': '龍', 'B+': '馬', 'S+': '全', 'N+': '圭', 'L+': '杏', 'P+': 'と' };
        const SCORE = { 'K': 20000, 'R': 1000, 'B': 850, 'G': 600, 'S': 500, 'N': 450, 'L': 400, 'P': 100, 'R+': 1500, 'B+': 1300, 'S+': 650, 'N+': 650, 'L+': 650, 'P+': 650 };

        let board = [], handPlayer = [], handAI = [], kifu = [];
        let selected = null, isTurnPlayer = true, isGameOver = false, currentLevel = 1, lastMove = null;

        // 難易度選択の生成 (10級をデフォルト選択)
        const levels = ["10級","9級","8級","7級","6級","5級","4級","3級","2級","1級","初段","二段","三段","四段","五段","六段","七段","八段","九段","十段"];
        const levelSelect = document.getElementById('ai-level');
        [...levels].reverse().forEach((l) => {
            const opt = document.createElement('option');
            opt.value = levels.indexOf(l) + 1;
            opt.textContent = l;
            if(l === "10級") opt.selected = true; // 10級をデフォルトに
            levelSelect.appendChild(opt);
        });

        const modal = {
            overlay: document.getElementById('modal-overlay'),
            title: document.getElementById('modal-title'),
            body: document.getElementById('modal-body'),
            btns: document.getElementById('modal-btns'),
            show: function(title, text, buttons) {
                this.title.textContent = title; this.body.textContent = text;
                this.btns.innerHTML = '';
                buttons.forEach(b => {
                    const btn = document.createElement('button');
                    btn.className = 'modal-btn ' + b.class; btn.textContent = b.label;
                    btn.onclick = () => { this.overlay.style.display = 'none'; b.action(); };
                    this.btns.appendChild(btn);
                });
                this.overlay.style.display = 'flex';
            }
        };

        function startGame() {
            currentLevel = parseInt(levelSelect.value);
            const pref = document.getElementById('first-move').value;
            isTurnPlayer = pref === 'player' ? true : (pref === 'ai' ? false : Math.random() < 0.5);
            document.getElementById('home-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');
            initGame();
            const msg = isTurnPlayer ? "あなたは【先手】です" : "あなたは【後手】です";
            modal.show("対局開始", `難易度: ${levels[currentLevel-1]} / ${msg}`, [{ label: "対局開始", class: "btn-yes", action: () => { if(!isTurnPlayer) setTimeout(aiRoutine, 600); } }]);
        }

        function initGame() {
            board = [ ['l','n','s','g','k','g','s','n','l'],[' ','r',' ',' ',' ',' ',' ','b',' '],['p','p','p','p','p','p','p','p','p'],[' ',' ',' ',' ',' ',' ',' ',' ',' '],[' ',' ',' ',' ',' ',' ',' ',' ',' '],[' ',' ',' ',' ',' ',' ',' ',' ',' '],['P','P','P','P','P','P','P','P','P'],[' ','B',' ',' ',' ',' ',' ','R',' '],['L','N','S','G','K','G','S','N','L'] ];
            kifu = [["手番", "移動前", "移動後", "駒"]];
            updateStatus(); render();
        }

        function updateStatus() { if(!isGameOver) document.getElementById('status').textContent = isTurnPlayer ? "あなたの番です" : "AI 思考中..."; }

        function render() {
            const boardEl = document.getElementById('board'); boardEl.innerHTML = '';
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    const sq = document.createElement('div'); sq.className = 'sq';
                    if (selected && selected.type === 'board' && selected.r === r && selected.c === c) sq.classList.add('selected');
                    if (lastMove && lastMove.tr === r && lastMove.tc === c) sq.classList.add('last-move');
                    
                    // 置けない場所のハイライト（持ち駒選択時）
                    if (selected && selected.type === 'hand') {
                        if (!canDrop(selected.piece, r, c, true, board)) {
                            sq.classList.add('invalid');
                        }
                    }

                    const p = board[r][c];
                    if (p !== ' ') {
                        const pEl = document.createElement('div');
                        pEl.className = `piece p-${p.toUpperCase().replace('+','')}` + (p===p.toLowerCase()?' ai':'') + (p.includes('+')?' promoted':'');
                        pEl.textContent = PIECES[p.toUpperCase()] || PIECES[p];
                        sq.appendChild(pEl);
                    }
                    sq.onclick = () => onSquareClick(r, c);
                    boardEl.appendChild(sq);
                }
            }
            renderHand('hand-player', handPlayer, true);
            renderHand('hand-ai', handAI, false);
        }

        function renderHand(id, hand, isP) {
            const container = document.getElementById(id); container.innerHTML = '';
            const counts = {}; hand.forEach(p => counts[p] = (counts[p] || 0) + 1);
            Object.keys(counts).sort().forEach(p => {
                const div = document.createElement('div'); 
                div.className = 'hand-piece' + (isP && selected && selected.type === 'hand' && selected.piece === p ? ' selected' : '');
                div.textContent = PIECES[p];
                if (counts[p] > 1) { const b = document.createElement('div'); b.className = 'badge'; b.textContent = counts[p]; div.appendChild(b); }
                if (isP) div.onclick = (e) => { e.stopPropagation(); selected = (selected && selected.piece === p) ? null : { type: 'hand', piece: p }; render(); };
                container.appendChild(div);
            });
        }

        function onSquareClick(r, c) {
            if (!isTurnPlayer || isGameOver) return;
            if (selected) {
                if (selected.type === 'board') {
                    if (isValidMoveLegal(selected.r, selected.c, r, c, board)) {
                        const p = board[selected.r][selected.c];
                        if (!p.includes('+') && "PSNLBR".includes(p.toUpperCase()) && (r <= 2 || selected.r <= 2)) {
                            modal.show("成り選択", "駒を成りますか？", [
                                { label: "成る", class: "btn-yes", action: () => executeMove(selected.r, selected.c, r, c, true) },
                                { label: "成らない", class: "btn-no", action: () => executeMove(selected.r, selected.c, r, c, false) }
                            ]);
                        } else executeMove(selected.r, selected.c, r, c, false);
                    }
                } else if (selected.type === 'hand') {
                    if (canDrop(selected.piece, r, c, true, board)) {
                        board[r][c] = selected.piece.toUpperCase();
                        recordKifu("プレイヤー", "打", `${9-c}${r+1}`, PIECES[selected.piece]);
                        handPlayer.splice(handPlayer.indexOf(selected.piece), 1);
                        lastMove = { tr: r, tc: c }; selected = null; endTurn();
                    }
                }
                selected = null;
            } else if (board[r][c] !== ' ' && board[r][c] === board[r][c].toUpperCase()) {
                selected = { type: 'board', r, c };
            }
            render();
        }

        function canDrop(p, tr, tc, isP, b) {
            if (b[tr][tc] !== ' ') return false;
            // 行き所のない駒
            if ((p==='P'||p==='L') && (isP ? tr===0 : tr===8)) return false;
            if (p==='N' && (isP ? tr<=1 : tr>=7)) return false;
            // 二歩のチェック
            if (p==='P') {
                for(let r=0; r<9; r++) if(b[r][tc]===(isP?'P':'p')) return false;
            }
            return true;
        }

        function executeMove(fr, fc, tr, tc, promote) {
            let p = board[fr][fc];
            const target = board[tr][tc];
            if (target !== ' ') handPlayer.push(target.replace('+', '').toUpperCase());
            recordKifu("プレイヤー", `${9-fc}${fr+1}`, `${9-tc}${tr+1}`, PIECES[p.toUpperCase()] + (promote?"成":""));
            if (promote) p += "+";
            board[tr][tc] = p; board[fr][fc] = ' ';
            lastMove = { tr, tc }; endTurn();
        }

        function endTurn() {
            isTurnPlayer = !isTurnPlayer; updateStatus(); render();
            if (checkEndGame()) return;
            if (!isTurnPlayer) setTimeout(aiRoutine, 600);
        }

        function aiRoutine() {
            let moves = getLegalMoves(board, false);
            if (moves.length === 0) { endGame("AI投了。あなたの勝利！"); return; }
            let depth = currentLevel >= 18 ? 4 : (currentLevel >= 11 ? 3 : 2);
            let best = minimax(board, depth, -Infinity, Infinity, false).move;
            if (currentLevel <= 5 && Math.random() > (currentLevel * 0.15)) best = moves[Math.floor(Math.random() * moves.length)];

            if (best.type === 'move') {
                let p = board[best.fr][best.fc];
                const target = board[best.tr][best.tc];
                if (target !== ' ') handAI.push(target.replace('+', '').toUpperCase());
                if (!p.includes('+') && "PSNLBR".includes(p.toUpperCase()) && (best.tr >= 6 || best.fr >= 6)) p += "+";
                recordKifu("AI", `${9-best.fc}${best.fr+1}`, `${9-best.tr}${best.tr+1}`, PIECES[p.toUpperCase()]);
                board[best.tr][best.tc] = p; board[best.fr][best.fc] = ' ';
            } else {
                board[best.tr][best.tc] = best.piece.toLowerCase();
                recordKifu("AI", "打", `${9-best.tc}${best.tr+1}`, PIECES[best.piece]);
                handAI.splice(handAI.indexOf(best.piece), 1);
            }
            lastMove = { tr: best.tr, tc: best.tc }; endTurn();
        }

        function recordKifu(who, from, to, piece) { kifu.push([who, from, to, piece]); }
        function saveKifu() {
            let csv = kifu.map(row => row.join(",")).join("\n");
            let blob = new Blob([new Uint8Array([0xEF, 0xBB, 0xBF]), csv], { type: 'text/csv;charset=utf-8;' });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "shogi_kifu.csv"; link.click();
        }

        function minimax(b, depth, alpha, beta, isMax) {
            if (depth === 0) return { score: evaluate(b) };
            let moves = getLegalMoves(b, isMax);
            if (moves.length === 0) return { score: isMax ? -30000 : 30000 };
            let bestMove = moves[0];
            if (isMax) {
                let val = -Infinity;
                for (let m of moves) {
                    let score = minimax(simMove(b, m), depth - 1, alpha, beta, false).score;
                    if (score > val) { val = score; bestMove = m; }
                    alpha = Math.max(alpha, val); if (beta <= alpha) break;
                }
                return { score: val, move: bestMove };
            } else {
                let val = Infinity;
                for (let m of moves) {
                    let score = minimax(simMove(b, m), depth - 1, alpha, beta, true).score;
                    if (score < val) { val = score; bestMove = m; }
                    beta = Math.min(beta, val); if (beta <= alpha) break;
                }
                return { score: val, move: bestMove };
            }
        }

        function evaluate(b) {
            let s = 0;
            for(let r=0; r<9; r++) for(let c=0; c<9; c++){
                const p = b[r][c]; if(p===' ') continue;
                let v = SCORE[p.toUpperCase()] + (p === p.toUpperCase() ? (8-r)*2 : r*2);
                s += (p === p.toUpperCase()) ? v : -v;
            }
            handPlayer.forEach(p => s += SCORE[p] * 0.9);
            handAI.forEach(p => s -= SCORE[p] * 0.9);
            return s;
        }

        function getLegalMoves(b, isP) {
            let res = [];
            for(let r=0; r<9; r++) for(let c=0; c<9; c++){
                if(b[r][c] !== ' ' && (b[r][c] === b[r][c].toUpperCase()) === isP) {
                    for(let tr=0; tr<9; tr++) for(let tc=0; tc<9; tc++) if(isValidMoveBasic(r,c,tr,tc,b)) {
                        let n = simMove(b, {type:'move',fr:r,fc:c,tr,tc});
                        if(!isCheck(!isP, n)) res.push({type:'move',fr:r,fc:c,tr,tc});
                    }
                }
            }
            let h = isP ? handPlayer : handAI;
            [...new Set(h)].forEach(p => {
                for(let tr=0; tr<9; tr++) for(let tc=0; tc<9; tc++) if(canDrop(p,tr,tc,isP,b)) res.push({type:'drop',piece:p,tr,tc});
            });
            return res;
        }

        function isValidMoveLegal(fr, fc, tr, tc, b) {
            if(!isValidMoveBasic(fr, fc, tr, tc, b)) return false;
            let n = simMove(b, {type:'move',fr,fc,tr,tc});
            return !isCheck(false, n);
        }

        function isCheck(isAI, b) {
            let kPos = null; const k = isAI ? 'k' : 'K';
            for(let r=0; r<9; r++) for(let c=0; c<9; c++) if(b[r][c]===k) kPos={r,c};
            if(!kPos) return true;
            for(let r=0; r<9; r++) for(let c=0; c<9; c++){
                const p = b[r][c]; if(p !== ' ' && (p===p.toLowerCase()) !== isAI) if(isValidMoveBasic(r,c,kPos.r,kPos.c,b)) return true;
            }
            return false;
        }

        function isValidMoveBasic(fr, fc, tr, tc, b) {
            const p = b[fr][fc], tp = b[tr][tc];
            if (tp !== ' ' && (p === p.toUpperCase()) === (tp === tp.toUpperCase())) return false;
            const dr = tr-fr, dc = tc-fc, adr = Math.abs(dr), adc = Math.abs(dc), s = p === p.toUpperCase() ? -1 : 1;
            if (p.includes('+')) {
                const base = p.replace('+', '').toUpperCase();
                if (base === 'R') return (dr === 0 || dc === 0 || (adr === 1 && adc === 1)) && isClear(fr,fc,tr,tc,b);
                if (base === 'B') return (adr === adc || (adr === 1 && dc === 0) || (adc === 1 && dr === 0)) && isClear(fr,fc,tr,tc,b);
                return (adr <= 1 && adc <= 1) && !(dr === -s && adc === 1);
            }
            switch(p.toUpperCase()) {
                case 'P': return dc === 0 && dr === s;
                case 'L': return dc === 0 && dr*s > 0 && isClear(fr,fc,tr,tc,b);
                case 'N': return dr === s*2 && adc === 1;
                case 'S': return (adr === 1 && adc === 1) || (dr === s && dc === 0);
                case 'G': return (adr <= 1 && adc <= 1) && !(dr === -s && adc === 1);
                case 'K': return adr <= 1 && adc <= 1;
                case 'B': return adr === adc && isClear(fr,fc,tr,tc,b);
                case 'R': return (dr === 0 || dc === 0) && isClear(fr,fc,tr,tc,b);
            }
            return false;
        }

        function isClear(fr, fc, tr, tc, b) {
            const sr = Math.sign(tr-fr), sc = Math.sign(tc-fc);
            let r = fr+sr, c = fc+sc;
            while(r!==tr || c!==tc){ if(b[r][c]!==' ') return false; r+=sr; c+=sc; }
            return true;
        }

        function simMove(b, m) {
            let n = b.map(r => [...r]);
            if(m.type==='move'){ n[m.tr][m.tc]=n[m.fr][m.fc]; n[m.fr][m.fc]=' '; }
            else{ n[m.tr][m.tc] = isTurnPlayer ? m.piece.toUpperCase() : m.piece.toLowerCase(); }
            return n;
        }

        function checkEndGame() {
            if(getLegalMoves(board, isTurnPlayer).length === 0) {
                endGame(isTurnPlayer ? "AIの勝利！" : "あなたの勝利！"); return true;
            }
            return false;
        }

        function endGame(msg) {
            isGameOver = true; document.getElementById('status').textContent = "終局";
            modal.show("対局終了", msg, [{ label: "タイトルへ", class: "btn-yes", action: () => location.reload() }]);
        }
    </script>
</body>
</html>
