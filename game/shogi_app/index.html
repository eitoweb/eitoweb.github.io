<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>将棋 AI</title>
    <style>
        :root {
            --board-color: #e3c878;
            --board-shadow: #bfa35a;
            --piece-bg: #fdf5e6;
            --piece-text: #1a1a1a;
            --promoted-text: #d32f2f;
        }

        body {
            font-family: "Helvetica Neue", "Arial", "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Meiryo", sans-serif;
            background-color: #2b1d1a;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 画面切り替え */
        .screen { display: none; flex-direction: column; align-items: center; }
        .screen.active { display: flex; }

        /* 設定画面のデザイン */
        .menu-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 340px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .option-group { margin-bottom: 25px; text-align: left; }
        .option-group label { font-size: 0.9rem; margin-bottom: 8px; display: block; color: #e3c878; }
        
        select { 
            width: 100%; 
            padding: 12px; 
            background: #fdf5e6;
            border: none;
            border-radius: 6px; 
            font-size: 1rem;
            color: #3e2723;
            cursor: pointer;
        }

        /* ゲーム画面レイアウト */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        /* 持ち駒エリア */
        .hand-box {
            background: #d7ccc8;
            color: #3e2723;
            padding: 8px 15px;
            border-radius: 6px;
            width: 558px;
            min-height: 60px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.25);
            border: 1px solid #bcaaa4;
        }
        .hand-label { font-size: 0.75rem; font-weight: bold; width: 70px; color: #5d4037; }
        .hand-pieces { display: flex; flex-wrap: wrap; gap: 6px; flex-grow: 1; }

        /* 将棋盤 */
        #board-container {
            background: var(--board-shadow);
            padding: 12px;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        #board {
            display: grid;
            grid-template-columns: repeat(9, 62px);
            grid-template-rows: repeat(9, 64px);
            gap: 1px;
            background: #333; /* 筋目 */
        }
        .sq {
            width: 62px; height: 64px;
            background-color: var(--board-color);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; position: relative;
        }

        /* 駒のデザイン修正：文字サイズをさらに拡大 */
        .piece {
            background: var(--piece-bg);
            color: var(--piece-text);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "serif";
            font-weight: 900;
            box-sizing: border-box;
            clip-path: polygon(50% 0%, 93% 18%, 100% 100%, 0% 100%, 7% 18%);
            box-shadow: inset 0 -4px 4px rgba(0,0,0,0.15);
            z-index: 2;
            line-height: 1;
        }

        /* サイズ別文字調整 */
        .p-K { width: 57px; height: 61px; font-size: 42px; } 
        .p-R, .p-B { width: 53px; height: 57px; font-size: 38px; }
        .p-G, .p-S { width: 50px; height: 54px; font-size: 36px; }
        .p-N, .p-L { width: 46px; height: 50px; font-size: 32px; }
        .p-P { width: 42px; height: 46px; font-size: 28px; }

        .piece.ai { transform: rotate(180deg); }
        .piece.promoted { color: var(--promoted-text); }

        /* 持ち駒の駒 */
        .hand-piece {
            background: var(--piece-bg);
            clip-path: polygon(50% 0%, 92% 18%, 100% 100%, 0% 100%, 8% 18%);
            display: flex; justify-content: center; align-items: center;
            color: var(--piece-text);
            width: 42px; height: 46px; font-size: 26px;
            position: relative; cursor: pointer;
            font-weight: bold;
        }
        .hand-piece.selected { background: #fff176; outline: 3px solid #f44336; }

        /* ハイライト */
        .sq.selected::after { content: ""; position: absolute; width: 100%; height: 100%; background: rgba(255, 235, 59, 0.4); z-index: 1; }
        .sq.last-move::after { content: ""; position: absolute; width: 100%; height: 100%; background: rgba(255, 87, 34, 0.3); z-index: 1; }

        #status { font-size: 1.6rem; margin-bottom: 15px; color: #e3c878; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .controls { margin-top: 20px; display: flex; gap: 15px; }
        
        button { 
            padding: 12px 30px; 
            background: #5d4037; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 6px; 
            font-weight: bold; 
            font-size: 1rem;
            transition: background 0.2s;
        }
        button:hover { background: #8d6e63; }
        
        .badge { 
            position: absolute; bottom: -4px; right: -4px; 
            background: #d32f2f; color: white; font-size: 11px; 
            padding: 1px 5px; border-radius: 10px; border: 1px solid white;
        }
    </style>
</head>
<body>

    <div id="home-screen" class="screen active">
        <div class="menu-card">
            <h1 style="letter-spacing: 6px; margin-top: 0;">将棋 AI</h1>
            <div class="option-group">
                <label>難易度設定</label>
                <select id="ai-level">
                    <option value="1">初級 (ランダム)</option>
                    <option value="2">中級 (駒得優先)</option>
                    <option value="3" selected>名人 (思考探索)</option>
                </select>
            </div>
            <div class="option-group">
                <label>手番の選択</label>
                <select id="first-move">
                    <option value="player">あなた (先手)</option>
                    <option value="ai">AI (先手)</option>
                    <option value="random">ランダム</option>
                </select>
            </div>
            <button onclick="startGame()" style="width: 100%; padding: 15px;">対局開始</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="status">対局準備中...</div>
        
        <div class="game-container">
            <div class="hand-box">
                <div class="hand-label">AI 持ち駒</div>
                <div id="hand-ai" class="hand-pieces"></div>
            </div>

            <div id="board-container">
                <div id="board"></div>
            </div>

            <div class="hand-box">
                <div class="hand-label">自軍 持ち駒</div>
                <div id="hand-player" class="hand-pieces"></div>
            </div>
        </div>

        <div class="controls">
            <button onclick="location.reload()" style="background:#3e2723;">タイトルへ戻る</button>
        </div>
    </div>

    <script>
        const PIECES = {
            'K': '王', 'R': '飛', 'B': '角', 'G': '金', 'S': '銀', 'N': '桂', 'L': '香', 'P': '歩',
            'R+': '龍', 'B+': '馬', 'S+': '全', 'N+': '圭', 'L+': '杏', 'P+': 'と'
        };
        const SCORE = { 'K': 10000, 'R': 1000, 'B': 800, 'G': 600, 'S': 500, 'N': 400, 'L': 300, 'P': 100, 'R+': 1300, 'B+': 1100, 'S+': 650, 'N+': 650, 'L+': 650, 'P+': 650 };

        let board = [], handPlayer = [], handAI = [];
        let selected = null, isTurnPlayer = true, isGameOver = false, aiLevel = 3, lastMove = null;

        function startGame() {
            aiLevel = parseInt(document.getElementById('ai-level').value);
            const pref = document.getElementById('first-move').value;
            
            if (pref === 'player') isTurnPlayer = true;
            else if (pref === 'ai') isTurnPlayer = false;
            else isTurnPlayer = Math.random() < 0.5;

            document.getElementById('home-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');
            initGame();
        }

        function initGame() {
            board = [
                ['l','n','s','g','k','g','s','n','l'],
                [' ','r',' ',' ',' ',' ',' ','b',' '],
                ['p','p','p','p','p','p','p','p','p'],
                [' ',' ',' ',' ',' ',' ',' ',' ',' '],
                [' ',' ',' ',' ',' ',' ',' ',' ',' '],
                [' ',' ',' ',' ',' ',' ',' ',' ',' '],
                ['P','P','P','P','P','P','P','P','P'],
                [' ','B',' ',' ',' ',' ',' ','R',' '],
                ['L','N','S','G','K','G','S','N','L']
            ];
            updateStatus();
            render();
            if (!isTurnPlayer) setTimeout(aiRoutine, 800);
        }

        function updateStatus() {
            const el = document.getElementById('status');
            if (isGameOver) return;
            el.textContent = isTurnPlayer ? "あなたの番です" : "AI 思考中...";
        }

        function render() {
            const boardEl = document.getElementById('board'); boardEl.innerHTML = '';
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    const sq = document.createElement('div'); sq.className = 'sq';
                    if (selected && selected.type === 'board' && selected.r === r && selected.c === c) sq.classList.add('selected');
                    if (lastMove && lastMove.tr === r && lastMove.tc === c) sq.classList.add('last-move');
                    
                    const p = board[r][c];
                    if (p !== ' ') {
                        const pEl = document.createElement('div');
                        const baseType = p.toUpperCase().replace('+', '');
                        pEl.className = `piece p-${baseType}` + (p === p.toLowerCase() ? ' ai' : '') + (p.includes('+') ? ' promoted' : '');
                        pEl.textContent = PIECES[p.toUpperCase()] || PIECES[p];
                        sq.appendChild(pEl);
                    }
                    sq.onclick = () => onSquareClick(r, c);
                    boardEl.appendChild(sq);
                }
            }
            renderHand('hand-player', handPlayer, true);
            renderHand('hand-ai', handAI, false);
        }

        function renderHand(id, hand, isPlayer) {
            const container = document.getElementById(id); container.innerHTML = '';
            const counts = {}; hand.forEach(p => counts[p] = (counts[p] || 0) + 1);
            Object.keys(counts).sort().forEach(p => {
                const div = document.createElement('div');
                div.className = 'hand-piece' + (isPlayer && selected && selected.piece === p ? ' selected' : '');
                div.textContent = PIECES[p];
                if (counts[p] > 1) {
                    const b = document.createElement('div'); b.className = 'badge'; b.textContent = counts[p];
                    div.appendChild(b);
                }
                if (isPlayer) div.onclick = (e) => { e.stopPropagation(); selectHand(p); };
                container.appendChild(div);
            });
        }

        function selectHand(piece) {
            if (!isTurnPlayer || isGameOver) return;
            selected = (selected && selected.piece === piece) ? null : { type: 'hand', piece };
            render();
        }

        function onSquareClick(r, c) {
            if (!isTurnPlayer || isGameOver) return;
            if (selected) {
                if (selected.type === 'board') {
                    if (isValidMoveLegal(selected.r, selected.c, r, c, board)) movePiece(selected.r, selected.c, r, c);
                } else if (selected.type === 'hand') {
                    if (canDrop(selected.piece, r, c, true, board)) dropPiece(selected.piece, r, c, true);
                }
                selected = null;
            } else if (board[r][c] !== ' ' && board[r][c] === board[r][c].toUpperCase()) {
                selected = { type: 'board', r, c };
            }
            render();
        }

        function movePiece(fr, fc, tr, tc) {
            let p = board[fr][fc];
            const target = board[tr][tc];
            if (target !== ' ') {
                const cap = target.replace('+', '').toUpperCase();
                (p === p.toUpperCase()) ? handPlayer.push(cap) : handAI.push(cap);
            }
            if (!p.includes('+') && "PSNLBR".includes(p.toUpperCase())) {
                if (p === p.toUpperCase() ? (tr <= 2 || fr <= 2) : (tr >= 6 || fr >= 6)) {
                    if (p === p.toUpperCase() ? confirm("成りますか？") : true) p += "+";
                }
            }
            board[tr][tc] = p; board[fr][fc] = ' ';
            lastMove = { tr, tc }; endTurn();
        }

        function dropPiece(piece, tr, tc, isPlayer) {
            board[tr][tc] = isPlayer ? piece.toUpperCase() : piece.toLowerCase();
            const hand = isPlayer ? handPlayer : handAI;
            hand.splice(hand.indexOf(piece.toUpperCase()), 1);
            lastMove = { tr, tc }; endTurn();
        }

        function endTurn() {
            isTurnPlayer = !isTurnPlayer;
            updateStatus();
            render();
            if (checkEndGame()) return;
            if (!isTurnPlayer) setTimeout(aiRoutine, 600);
        }

        function aiRoutine() {
            let moves = getLegalMoves(board, false);
            if (moves.length === 0) { document.getElementById('status').textContent = "あなたの勝利！(AI投了)"; isGameOver = true; return; }
            let best;
            if (aiLevel === 3) best = minimax(board, 2, -Infinity, Infinity, false).move;
            else if (aiLevel === 2) {
                moves.sort((a,b) => evaluate(simMove(board, a)) - evaluate(simMove(board, b)));
                best = moves[0];
            } else {
                best = moves[Math.floor(Math.random()*moves.length)];
            }
            if (best.type === 'move') movePiece(best.fr, best.fc, best.tr, best.tc);
            else dropPiece(best.piece, best.tr, best.tc, false);
        }

        // --- ミニマックス探索 & 評価関数 ---
        function minimax(b, depth, alpha, beta, isMax) {
            if (depth === 0) return { score: evaluate(b) };
            let moves = getLegalMoves(b, isMax);
            if (moves.length === 0) return { score: isMax ? -100000 : 100000 };
            let bestM = moves[0];
            if (isMax) {
                let val = -Infinity;
                for (let m of moves) {
                    let s = minimax(simMove(b, m), depth - 1, alpha, beta, false).score;
                    if (s > val) { val = s; bestM = m; }
                    alpha = Math.max(alpha, val); if (beta <= alpha) break;
                }
                return { score: val, move: bestM };
            } else {
                let val = Infinity;
                for (let m of moves) {
                    let s = minimax(simMove(b, m), depth - 1, alpha, beta, true).score;
                    if (s < val) { val = s; bestM = m; }
                    beta = Math.min(beta, s); if (beta <= alpha) break;
                }
                return { score: val, move: bestM };
            }
        }

        function evaluate(b) {
            let s = 0;
            for(let r=0; r<9; r++) for(let c=0; c<9; c++){
                const p = b[r][c]; if(p===' ') continue;
                let v = SCORE[p.toUpperCase()] + ((p === p.toUpperCase()) ? (8-r)*4 : r*4);
                s += (p === p.toUpperCase()) ? v : -v;
            }
            return s;
        }

        function getLegalMoves(b, isP) {
            let res = [];
            for(let r=0; r<9; r++) for(let c=0; c<9; c++){
                if(b[r][c] !== ' ' && (b[r][c] === b[r][c].toUpperCase()) === isP) {
                    for(let tr=0; tr<9; tr++) for(let tc=0; tc<9; tc++) if(isValidMoveLegal(r,c,tr,tc,b)) res.push({type:'move',fr:r,fc:c,tr,tc});
                }
            }
            let h = isP ? handPlayer : handAI;
            [...new Set(h)].forEach(p => {
                for(let tr=0; tr<9; tr++) for(let tc=0; tc<9; tc++) if(canDrop(p,tr,tc,isP,b)) res.push({type:'drop',piece:p,tr,tc});
            });
            return res;
        }

        function isValidMoveLegal(fr, fc, tr, tc, b) {
            if(!isValidMoveBasic(fr, fc, tr, tc, b)) return false;
            let n = simMove(b, {type:'move',fr,fc,tr,tc});
            return !isCheck(b[fr][fc] === b[fr][fc].toLowerCase(), n);
        }

        function isCheck(isAI, b) {
            let kPos = null; const k = isAI ? 'k' : 'K';
            for(let r=0; r<9; r++) for(let c=0; c<9; c++) if(b[r][c]===k) kPos={r,c};
            if(!kPos) return true;
            for(let r=0; r<9; r++) for(let c=0; c<9; c++){
                const p = b[r][c]; if(p !== ' ' && (p===p.toLowerCase()) !== isAI)
                if(isValidMoveBasic(r,c,kPos.r,kPos.c,b)) return true;
            }
            return false;
        }

        function isValidMoveBasic(fr, fc, tr, tc, b) {
            const p = b[fr][fc], tp = b[tr][tc];
            if (tp !== ' ' && (p === p.toUpperCase()) === (tp === tp.toUpperCase())) return false;
            const dr = tr-fr, dc = tc-fc, adr = Math.abs(dr), adc = Math.abs(dc), s = p === p.toUpperCase() ? -1 : 1;
            if (p.includes('+')) {
                const base = p.replace('+', '').toUpperCase();
                if (base === 'R') return (dr === 0 || dc === 0 || (adr === 1 && adc === 1)) && isClear(fr,fc,tr,tc,b);
                if (base === 'B') return (adr === adc || (adr === 1 && dc === 0) || (adc === 1 && dr === 0)) && isClear(fr,fc,tr,tc,b);
                return (adr <= 1 && adc <= 1) && !(dr === -s && adc === 1);
            }
            switch(p.toUpperCase()) {
                case 'P': return dc === 0 && dr === s;
                case 'L': return dc === 0 && dr*s > 0 && isClear(fr,fc,tr,tc,b);
                case 'N': return dr === s*2 && adc === 1;
                case 'S': return (adr === 1 && adc === 1) || (dr === s && dc === 0);
                case 'G': return (adr <= 1 && adc <= 1) && !(dr === -s && adc === 1);
                case 'K': return adr <= 1 && adc <= 1;
                case 'B': return adr === adc && isClear(fr,fc,tr,tc,b);
                case 'R': return (dr === 0 || dc === 0) && isClear(fr,fc,tr,tc,b);
            }
            return false;
        }

        function isClear(fr, fc, tr, tc, b) {
            const sr = Math.sign(tr-fr), sc = Math.sign(tc-fc);
            let r = fr+sr, c = fc+sc;
            while(r!==tr || c!==tc){ if(b[r][c]!==' ') return false; r+=sr; c+=sc; }
            return true;
        }

        function canDrop(p, tr, tc, isP, b) {
            if (b[tr][tc] !== ' ') return false;
            if ((p==='P'||p==='L') && (isP ? tr===0 : tr===8)) return false;
            if (p==='N' && (isP ? tr<=1 : tr>=7)) return false;
            if (p==='P') {
                for(let r=0; r<9; r++) if(b[r][tc]===(isP?'P':'p')) return false;
                // 打歩詰チェック（簡易）は省略
            }
            return true;
        }

        function simMove(b, m) {
            let n = b.map(r => [...r]);
            if(m.type==='move'){ n[m.tr][m.tc]=n[m.fr][m.fc]; n[m.fr][m.fc]=' '; }
            else{ n[m.tr][m.tc] = m.isPlayer ? m.piece.toUpperCase() : m.piece.toLowerCase(); }
            return n;
        }

        function checkEndGame() {
            if(getLegalMoves(board, isTurnPlayer).length === 0) {
                const winner = isTurnPlayer ? "AI" : "あなた";
                document.getElementById('status').textContent = winner + "の勝利！";
                isGameOver = true; return true;
            }
            return false;
        }
    </script>
</body>
</html>
